name: Multi-Platform Build and Release

on:
  push:
    tags:
      - 'v*'  # æŽ¨é€ v å¼€å¤´çš„æ ‡ç­¾æ—¶è§¦å‘
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘
    inputs:
      debug_mode:
        description: 'Enable debug mode (save artifacts without release)'
        required: false
        default: false
        type: boolean
      enable_release:
        description: 'Enable GitHub Release creation'
        required: false
        default: true
        type: boolean
      platforms:
        description: 'Platforms to build (comma-separated)'
        required: false
        default: 'windows,linux,macos'
        type: string
      architectures:
        description: 'Architectures to build (comma-separated)'
        required: false
        default: 'x86_64'
        type: string

env:
  BINARY_NAME: ${{ github.event.repository.name }}

jobs:
  build:
    name: Build for ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Windows ç›®æ ‡
          - os: windows-latest
            arch: x86_64
            targets: 'x86_64-pc-windows-msvc,x86_64-pc-windows-gnu'
            file_extension: '.exe'
          
          # Linux ç›®æ ‡
          - os: ubuntu-latest
            arch: x86_64
            targets: 'x86_64-unknown-linux-gnu,x86_64-unknown-linux-musl'
            file_extension: ''
          
          # macOS ç›®æ ‡
          - os: macos-latest
            arch: x86_64
            targets: 'x86_64-apple-darwin'
            file_extension: ''
          
          # ARM ç›®æ ‡ï¼ˆäº¤å‰ç¼–è¯‘ï¼‰
          - os: ubuntu-latest
            arch: aarch64
            targets: 'aarch64-unknown-linux-gnu,aarch64-unknown-linux-musl'
            file_extension: ''
          
          - os: ubuntu-latest
            arch: armv7
            targets: 'armv7-unknown-linux-gnueabihf'
            file_extension: ''
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup build matrix
        id: matrix
        run: |
          # ä½¿ç”¨ç»Ÿä¸€çš„è„šæœ¬
          output=$(bash scripts/build-release.sh build \
            --platforms="${{ github.event.inputs.platforms || 'windows,linux,macos' }}" \
            --architectures="${{ github.event.inputs.architectures || 'x86_64' }}" \
            --os-name="${{ matrix.os }}" \
            --arch="${{ matrix.arch }}" \
            --targets="${{ matrix.targets }}" \
            --binary-name="${{ env.BINARY_NAME }}" \
            --file-extension="${{ matrix.file_extension }}")
          
          echo "$output"
          echo "$output" | grep -E "^build_this=" | cut -d= -f2 >> $GITHUB_OUTPUT

      - name: Install Rust toolchain
        if: steps.matrix.outputs.build_this == 'true'
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.targets }}
          ${{ matrix.arch != 'x86_64' && format('components: rust-std-{0}', matrix.targets.split(',')[0]) || '' }}

      - name: Install cross-compilation tools (Linux -> other arches)
        if: steps.matrix.outputs.build_this == 'true' && runner.os == 'Linux' && matrix.arch != 'x86_64'
        run: |
          # ç›´æŽ¥ä»Žè„šæœ¬è°ƒç”¨å‡½æ•°ï¼ˆè¿™é‡Œéœ€è¦ sourceï¼‰
          source scripts/build-release.sh
          install_cross_compile_tools "${{ matrix.arch }}"

      - name: Cache cargo registry
        if: steps.matrix.outputs.build_this == 'true'
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.arch }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.arch }}-cargo

      - name: Build for all targets
        if: steps.matrix.outputs.build_this == 'true'
        run: |
          # ç›´æŽ¥ä»Žè„šæœ¬è°ƒç”¨å‡½æ•°
          source scripts/build-release.sh
          build_targets \
            "${{ matrix.targets }}" \
            "${{ runner.os }}" \
            "${{ matrix.arch }}" \
            "${{ env.BINARY_NAME }}" \
            "${{ matrix.file_extension }}"

      - name: Prepare artifacts
        if: steps.matrix.outputs.build_this == 'true'
        id: prepare_artifacts
        run: |
          # ç›´æŽ¥ä»Žè„šæœ¬è°ƒç”¨å‡½æ•°
          source scripts/build-release.sh
          output=$(prepare_artifacts \
            "${{ matrix.targets }}" \
            "${{ runner.os }}" \
            "${{ env.BINARY_NAME }}" \
            "${{ matrix.file_extension }}" \
            "${{ matrix.arch }}" \
            "${{ matrix.os }}")
          
          echo "$output"
          echo "$output" | grep -E "^artifact_dir=" | cut -d= -f2 >> $GITHUB_ENV

      - name: Upload artifacts
        if: steps.matrix.outputs.build_this == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-${{ matrix.arch }}-binaries
          path: ${{ env.artifact_dir }}/
          retention-days: 7

  create-release:
    name: Create Multi-Platform Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    if: >
      (github.event.inputs.enable_release == 'true' ||
      github.event.inputs.enable_release == null) &&
      (github.event.inputs.debug_mode == 'false' ||
      github.event.inputs.debug_mode == null) &&
      (startsWith(github.ref, 'refs/tags/'))
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        run: |
          mkdir -p all-artifacts
          echo "ðŸ“¥ Downloading artifacts for release..."

      - name: Download artifacts matrix
        uses: actions/download-artifact@v4
        with:
          path: all-artifacts

      - name: Execute release process
        id: release_process
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          
          # ä½¿ç”¨ç»Ÿä¸€çš„è„šæœ¬
          output=$(bash scripts/build-release.sh release \
            --repo-name="${{ github.event.repository.name }}" \
            --tag-name="$TAG_NAME" \
            --artifacts-path="all-artifacts")
          
          echo "$output"
          
          # æå–è¾“å‡ºå˜é‡
          echo "$output" | grep -E "^release_dir=" | cut -d= -f2 >> $GITHUB_ENV
          echo "$output" | grep -E "^release_notes=" | cut -d= -f2 >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.release_dir }}/*
          body_path: ${{ steps.release_process.outputs.release_notes }}
          generate_release_notes: false
          draft: false
          prerelease: ${{ contains(github.ref, '-alpha') || contains(github.ref, '-beta') || contains(github.ref, '-rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}